<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cam Scanner</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Cam Scanner</h1>
        <button id="menu-toggle">Menu</button>
    </header>
    <nav id="menu">
        <ul>
            <li><a href="#" id="dashboard-link">Dashboard</a></li>
            <li><a href="#" id="settings-link">Settings</a></li>
            <li><button id="logout">Logout</button></li>
        </ul>
    </nav>
    <main>
        <section id="auth">
            <div id="login-section">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Password">
                <button id="login-button">Login</button>
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            </div>
            <div id="register-section" style="display:none;">
                <h2>Register</h2>
                <input type="email" id="register-email" placeholder="Email">
                <input type="password" id="register-password" placeholder="Password">
                <button id="register-button">Register</button>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </section>
        <section id="scanner" style="display:none;">
            <video id="video" autoplay></video>
            <canvas id="canvas"></canvas>
            <button id="capture">Capture</button>
        </section>
        <section id="preview" style="display:none;">
            <div id="captured-images"></div>
        </section>
        <section id="controls" style="display:none;">
            <div id="enhancements">
                <label for="brightness">Brightness</label>
                <input type="range" id="brightness" min="-100" max="100" value="0">
                <label for="contrast">Contrast</label>
                <input type="range" id="contrast" min="-100" max="100" value="0">
                <label for="grayscale">Grayscale</label>
                <input type="checkbox" id="grayscale">
                <label for="edge-detection">Edge Detection</label>
                <input type="checkbox" id="edge-detection">
                <label for="sharpen">Sharpen</label>
                <input type="checkbox" id="sharpen">
                <button id="apply-enhancement">Apply Enhancement</button>
            </div>
            <button id="ocr">Extract Text</button>
            <div id="export">
                <button id="export-png">Export as PNG</button>
                <button id="export-jpeg">Export as JPEG</button>
                <button id="export-pdf">Export as PDF</button>
                <button id="export-merged-pdf">Export Merged PDF</button>
            </div>
        </section>
    </main>
    <footer>
        <button id="upload">Upload to Cloud</button>
        <button id="download">Download from Cloud</button>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-storage.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
